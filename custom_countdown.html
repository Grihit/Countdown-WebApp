<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="countdown.css">
    <script type="module" src="custom2.js" defer></script>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1501139083538-0139583c060f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aG91cmdsYXNzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60);">
    <div class="navbar">
        <div class="back">
            <a href="index.html"><img src="./icons/left-arrow.png"></a>
        </div>
        <span class="nav-heading">Custom Countdown</span>
    </div>
    <div class="heading">
        <span class="h-text">Your event will start in . . .</span>
    </div>
    <div class="container">
        <div class="count">
            <span class="number" id="day">0</span><br>
            <span class="text">Days</span>
        </div>
        <div class="count">
            <span class="number" id="hour">0</span><br>
            <span class="text">Hours</span>
        </div>
        <div class="count">
            <span class="number" id="min">0</span><br>
            <span class="text">Mins</span>
        </div>
        <div class="count">
            <span class="number" id="sec">0</span><br>
            <span class="text">Secs</span>
        </div>
    </div>
</body>
<style>
    .navbar{
        opacity: 0.9;
    }
</style>
</html>
