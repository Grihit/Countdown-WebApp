<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="countdown.css">
    <script src="christmas.js" defer></script>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1512389142860-9c449e58a543?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80);">
    <div class="navbar">
        <span class="nav-heading">Christmas Countdown</span>
    </div>
    <div class="heading">
        <span class="h-text">Merry Christmas in. . .</span>
    </div>
    <div class="container">
        <div class="count">
            <span class="number" id="day">0</span><br>
            <span class="text">Days</span>
        </div>
        <div class="count">
            <span class="number" id="hour">0</span><br>
            <span class="text">Hours</span>
        </div>
        <div class="count">
            <span class="number" id="min">0</span><br>
            <span class="text">Mins</span>
        </div>
        <div class="count">
            <span class="number" id="sec">0</span><br>
            <span class="text">Secs</span>
        </div>
    </div>
</body>
<style>
    .number{
        color: rgb(39, 39, 39);
    }
    .navbar{
        opacity: 0.9;
    }
</style>
</html>
